<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-6">
                <h1>Formulário com Bootstrap</h1>
                <img src="./image/fundoBootstrap.png" alt="Logo Bootstrap">
            </div>
            <div class="col-6">
                <form>
                    <label class="form-label" for="nome">Nome</label>
                    <input class="form-control form-control-lg" type="text" id="nome">
            
                    <label class="form-label" for="email">E-mail</label>
                    <input class="form-control form-control-lg" type="email" id="email">
            
                    <label class="form-label" for="tel">Telefone</label>
                    <input class="form-control form-control-lg" type="tel" id="tel">
            
                    <button class="btn btn-primary mt-3" type="button">Enviar</button>
                </form>
            </div>
        </div>
    </div>
   
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
